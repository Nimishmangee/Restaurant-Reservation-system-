<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ResDine</title>
  <script src="https://kit.fontawesome.com/1cec56f29b.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Custom CSS -->
	<link rel="stylesheet" href="../public/css/home.css">
	<link rel="stylesheet" href="../public/css/login.css">
	<link rel="stylesheet" href="../public/css/signup.css">
	<link rel="stylesheet" href="../public/css/HomePagenew.css">
	<link rel="stylesheet" href="../public/css/bootstrap-social.css">
</head>
<body>

	<!-- Navbar start -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light restaurant_navbar">
			<div class="container">
					<a class="navbar-brand" href="./index.html">ResDine</a>
					<button class="navbar-toggler _toggler" type="button" data-bs-toggle="collapse"
							data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
							aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
							<ul class="navbar-nav nav mb-2 mb-lg-0 restaurant_list">
									<li class="nav-item restaurant_list_item">
											<a class="nav-link _active restaurant_list_link" aria-current="page" href="./index.html">Home</a>
									</li>
									<li class="nav-item restaurant_list_item">
											<a class="nav-link restaurant_list_link" href="./index.html#features" tabindex="-1"
													aria-disabled="true">Features</a>
									</li>
							</ul>

							<ul class="nav navbar-nav navbar-right ms-auto">
								<li class="nav-item">
										<a href="Login.html"><button class="btn btn-dark btn-lg btn_sign">Sign in</button></a>
								</li>
								<li class="nav-item">
										<a href="Signup.html"><button class="btn btn-lg btn-outline-dark btn_sign">Sign up</button></a>
								</li>
							</ul>

					</div>
			</div>
	</nav>
	<!-- Navbar Ends -->
	<div class="container">
	<div class="row">
		<div class="col-sm-10 col-md-6">
		<div class="login-card">
			<input type="checkbox" id="chk" aria-hidden="true" name="">
			<div class="login-content">
				<div class="front">
					<div class="inner">
						<h2 class="login-heading">Log in</h2>
						<p>Please enter your correct Username and Password.</p>
						<form action="/login" method="post">
						<input type="email" name="username" placeholder="User name">
						<input type="password" name="password" placeholder="Password">
						<label for="chk" aria-hidden="true">Forget password?</label>
						<button type="submit" class="login-btn">Login</button>
						</form>
					</div>
				</div>
				<div class="back">
					<div class="inner">
						<h2 class="login-heading">Reset password</h2>
						<p>In order to reset your password please keep your registered mobile number with you for OTP.</p>
						<input type="text" name="txt" placeholder="User name">
						<input type="email" name="email" placeholder="Email address">
						<button type="button" class="login-btn">Reset password</button>
						<label for="chk" aria-hidden="true">Back to log-in page</label>
					</div>
				</div>
			</div>
		</div>
		</div>
		<div class="col-sm-6 col-md-2 social" >
			<div class="card-body">
				<div class="card social-block">
					<a class="btn btn-block btn-social btn-google" href="/auth/google" role="button">
						<i class="fab fa-google"></i>
						Sign In with Google
					</a>
				</div>
			</div>
			<div class="col-sm-6 col-md-4 social" ></div>
		</div>
	</div>
	</div>

</body>
</html>
