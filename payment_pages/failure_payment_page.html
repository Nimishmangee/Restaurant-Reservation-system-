<!DOCTYPE html>
<html lang="zxx">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ResDine</title>
  <script src="https://kit.fontawesome.com/1cec56f29b.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/home.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/signup.css">
  <link rel="stylesheet" href="css/bootstrap-social.css">
  <link rel="stylesheet" href="css/HomePagenew.css">
  <link rel="stylesheet" href="css/restaurant_list.css">
  <link rel="stylesheet" href="css/restaurantpage.css">
  <link rel="stylesheet" href="css/user_profile.css">
  <link rel="stylesheet" href="css/edit_profile.css">
  <link rel="stylesheet" href="css/reset_password.css">
  <link rel="stylesheet" href="css/bookings.css">
  <!-- <link rel="stylesheet" href="css/failure_payment_page.css"> -->
  <link rel="stylesheet" href="css/payment_page.css">

</head>

<body>

  <!-- navbar begin -->

  <nav class="navbar navbar-expand-lg navbar-light bg-light restaurant_navbar">
    <div class="container ">
      <a class="navbar-brand" href="/">ResDine</a>
      <button class="navbar-toggler _toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav nav mb-2 mb-lg-0 restaurant_list">
          <li class="nav-item restaurant_list_item">
            <a class="nav-link restaurant_list_link" id="home-btn" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item restaurant_list_item">
            <a class="nav-link restaurant_list_link" href="/#feature" tabindex="-1" aria-disabled="true">Features</a>
          </li>
          </li>
          <li class="nav-item restaurant_list_item">
            <a class="nav-link restaurant_list_link" href="#footer" tabindex="-1" aria-disabled="true">Contact Us</a>
          </li>
        </ul>

        <ul class="nav navbar-nav navbar-right  ms-auto">
          <li class="nav-item btn-sign">
            <a href="/login"><button class="btn btn-dark btn-lg">Sign in</button></a>
          </li>
          <li class="nav-item btn-sign">
            <a href="/signup"><button class="btn btn-lg btn-outline-dark">Sign up</button></a>
          </li>
          <li>
            <img class="profile-pic" src="<%= profilePic %>" />
          </li>
          <li>
            <a href="/profile">
              <p class="profile-name"><%= profileName %></p>
            </a>
          </li>
        </ul>

      </div>
    </div>
  </nav>

  <!-- navbar end -->

  <section class="payment_page_section">


  <div class="container-fluid payment_container_wrap">
    <div class="container payment_container payment_container_f">
      <div class="payment_info_wrap">
        <div class="row">
          <div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 col_1">
            <i class="fas fa-times fa-2x failure"></i>
            <h5 class="payment_msg payment_msg_f"> payment failed .....</h5>
          </div>
          <h2 class="payment_details_heading">Payment Details</h2>
          <div class="row payment_details">
            <div class="col col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
              <div class="payment_info">
                Payment Status
              </div>
              <div class="payment_info">
                Order ID
              </div>
              <div class="payment_info">
                Amount Paid
              </div>
              <div class="payment_info">
                Bank Name
              </div>
              <div class="payment_info">
                Date and Time
              </div>
          </div>
          <div class="col col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
            <div class="payment_info_value_f">
              :  Failure
            </div>
            <div class="payment_info_value_f">
              :  12675384587
            </div>
            <div class="payment_info_value_f">
              :  NIL
            </div>
            <div class="payment_info_value_f">
              :  Wallet
            </div>
            <div class="payment_info_value_f">
              :  2021-12-17 17:00 IST
            </div>
          </div>
          <div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="post-payment-btn">
              <a href="#" class="btn btn-info after-payment-btn">Try Again <i class="fas fa-undo"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>


  <!-- Footer Section -->
  <footer id="footer">
    <!-- Grid container -->
    <div class="container p-4 pb-0">
      <!-- Section: Social media -->
      <section class="mb-4">
        <!-- Facebook -->
        <a class="btn btn-outline-light" href="https://www.facebook.com" role="button">
          <i class="fab fa-facebook-f"></i>
        </a>

        <!-- Twitter -->
        <a class="btn btn-outline-light" href="https://www.twitter.com" role="button">
          <i class="fab fa-twitter"></i>
        </a>

        <!-- Google -->
        <a class="btn btn-outline-light" href="https://www.google.com" role="button">
          <i class="fab fa-google"></i>
        </a>

        <!-- Instagram -->
        <a class="btn btn-outline-light" href="https://www.instagram.com" role="button">
          <i class="fab fa-instagram"></i>
        </a>
        <!-- Section: Social media -->
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div class="text-center p-3">
      Â© 2021 Copyright: ResDine
    </div>
    <!-- Copyright -->
  </footer>
  <!-- Footer Section ends -->


</body>
