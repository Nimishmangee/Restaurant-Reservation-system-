<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light restaurant_navbar">
    <div class="container ">
      <a class="navbar-brand" href="/">ResDine</a>
      <button class="navbar-toggler _toggler" type="button" data-bs-toggle="collapse"

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav nav mb-2 mb-lg-0 restaurant_list">

        </ul>

          <li class="nav-item">
            <a href="/login"><button class="btn btn-dark btn-lg">Sign in</button></a>
          </li>

          </li>
        </ul>

      </div>
    </div>
  </nav>

  <header>

      New delhi

    <div class="container restaurant-container">
      <main class="grid">

        <article>
          <img alt="city-image" src="images/restaurant-default.jpg" class="left">
          <div class="text">
            <h2 class="restaurant-name">Bikanervala</h2>
            <div>
              <button onclick="window.location.href='https://www.google.com'" type="button"

            <h4 class="restaurant-address">Karol Bagh, New Delhi-89</h4><br />

            <div>
              <h7 style="color:white;" class="bg-success">Cost for 2 1600 approx</h7>
            </div>

            <div>
              <i class="fas fa-clock "></i>
              <span style="color:green;">Open from</span>
              <i style="padding-left: 2%;" class="fas fa-location-arrow"></i>
              <span>View Location </span>
              <br>
              <i class="fas fa-star icon-rating"></i>
              <span>Ratings</span>
              <i style="padding-left: 5.5%;" class="fas fa-book-reader"></i>
              <span>See Menu</span>
            </div>
          </div>
        </article>
        <article>
